<div class="row mt-3">
    <div class="col">

        <h4>Door users</h4>

        <button type="button" class="btn btn-primary btn-sm" (click)="deleteUsers()" translate>dic.delete</button>



        <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of users">

                <div class="row">
                    <div class="col-12">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"  [(ngModel)]="selected[user.uuid]">
                            <label class="form-check-label" for="flexCheckDefault">
                                {{user.name}}

                                <span class="badge text-bg-secondary ms-2" *ngIf="user.device">{{user.device}}</span>
                                <span class="badge text-bg-info ms-2" *ngIf="user.device">{{user.code}}</span>

                            </label>
                        </div>

                        
                       
                    </div>


                </div>

            </li>
        </ul>


    </div>
</div>
