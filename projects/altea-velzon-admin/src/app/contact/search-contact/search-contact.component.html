<ng-template *ngIf="modal" #searchContactModal let-popup>

    <div class="modal-header">
        <h4>{{ 'ui.contact.search.title' | translate }}</h4>
    </div>
    <div class="modal-body">


        <ng-container *ngTemplateOutlet="tmpl; context: {$implicit: popup}">
        </ng-container>




    </div>
</ng-template>



<ng-container *ngIf="!modal">
    <ng-container  *ngTemplateOutlet="tmpl; context: {$implicit: null}">
    </ng-container>
</ng-container>





<ng-template #tmpl let-popup>

    <div class="row">
        <div class="col-10">
            <input type="search" class="form-control" id="searchFor" placeholder="search" [(ngModel)]="search">

        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary" (click)="searchContact()">
                <i class="fas fa-magnifying-glass"></i>
            </button>
        </div>
    </div>


    <ng-container *ngIf="contacts">

        <ul class="list-group mt-3">
            <li class="list-group-item" (click)="selectContact(contact, popup)" *ngFor="let contact of contacts">
                {{contact.name}}</li>
        </ul>

    </ng-container>


</ng-template>
