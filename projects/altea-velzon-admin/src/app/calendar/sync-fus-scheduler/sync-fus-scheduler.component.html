<div class="btn-group mb-3" role="group" aria-label="Basic example">
    <button type="button" class="btn {{showHr?'btn-primary':'btn-outline-primary'}}" (click)="toggleShowHr()" >Aanwezigheden</button>
    <button type="button" class="btn {{showPlanning?'btn-primary':'btn-outline-primary'}}" (click)="toggleShowPlanning()" >Planning</button>
  </div>


<ejs-schedule #schedule [eventSettings]='eventSettings' [timeFormat]="timeFormat" startHour="08:00" endHour="23:00"
    (navigating)="navigating($event)" (eventRendered)="oneventRendered($event)"></ejs-schedule>
