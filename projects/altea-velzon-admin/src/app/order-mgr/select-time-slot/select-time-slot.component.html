
<ng-container *ngIf="orderMgrSvc.options">

    <div class="card">
        <div class="card-header">Selecteer optie:</div>
        <div class="card-body">

            <ng-container *ngFor="let option of orderMgrSvc.options">

                <span class="badge bg-danger" (click)="orderMgrSvc.selectTimeSlot(option)">{{option.date | date:"HH:mm"}}</span>
                &nbsp;
        
            </ng-container>

        </div>
    </div>

</ng-container>
