<ul class="list-group">
    <li class="list-group-item" *ngFor="let task of tasks">


        <div class="row">

            <div class="col-6">{{task.name}}</div>
            <div class="col-6"><span class="float-end">{{task.loc}}</span></div>

        </div>
        <div class="row">
            <div class="col">
                {{task.info}}
            </div>
        </div>

    </li>
</ul>
