<ng-template #deleteModal let-modal>

    <div class="modal-header">
        <h4>{{ 'ui.delete-modal.title' | translate:deleteTransParams }}</h4>
    </div>
    <div class="modal-body">

        <!-- The -->
        <ng-container *ngIf="!error">

            {{ 'ui.delete-modal.msg' | translate:deleteTransParams }}

            <div class="row mt-3">
                <div class="col-12">

                    <button type="button" class="btn btn-primary float-end" (click)="confirmDelete(modal)">{{
                        'ui.delete-modal.confirm' | translate }} </button>
                    <button type="button" class="btn btn-outline-primary float-end me-2"
                        (click)="cancelDelete(modal)">{{
                        'ui.delete-modal.cancel' | translate }} </button>
                </div>
            </div>

        </ng-container>

        <ng-container *ngIf="error">

            <div class="row">
                <div class="col-12">
                    {{ 'ui.delete-modal.error' | translate}}
                </div>

                <div class="col-12 mt-2" *ngIf="errorMsg">
                    <i>{{ errorMsg }}</i>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">

                    <button type="button" class="btn btn-outline-primary float-end me-2"
                        (click)="cancelDelete(modal)">{{
                        'ui.delete-modal.cancel' | translate }} </button>
                </div>
            </div>

        </ng-container>



    </div>

</ng-template>
