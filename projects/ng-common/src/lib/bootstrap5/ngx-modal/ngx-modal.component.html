<div bsModal #ngxBsModal="bs-modal" class="modal fade slide-up disable-scroll" tabindex="-1" role="dialog"
    aria-hidden="false">
    <div [class]="modalClass()">
        <!--  modalClass  "modal-dialog modal-xl"-->
        <div class="modal-content-wrapper">
            <div class="modal-content">

                <div class="modal-header" *ngIf="showHeader">
                    <h4 class="modal-title pull-left"><span *ngIf="icon"><i [class]="icon"></i>&nbsp; </span> {{title}}
                    </h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="ngxBsModal.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>


                <div class="modal-body">

                    <ng-content></ng-content>

                    <!-- <div class="row mt-4 mb-2">
                        <div class="col">

                        </div>
                    </div> -->

                </div>
            </div>

        </div>
    </div>
