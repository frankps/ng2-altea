


<div class="row">
    <div class="col mx-5 d-grid">


        <form #orderContactForm="ngForm">
            <div class="row {{css_cls_row}}">
                <div class="col">
                    <ngx-altea-label-control label="dic.full-name" for="for">
                        <input [required]="inputsRequired" type="text" id="for" name="for" class="form-control"
                            [(ngModel)]="order.for" (change)="propertyChanged('for')">
                    </ngx-altea-label-control>
                </div>
            </div>
            
            <div class="row {{css_cls_row}}">
                <div class="col">
                    <ngx-altea-label-control label="objects.contact.email" for="email">
                        <input [required]="inputsRequired" type="text" id="email" name="email" class="form-control"
                            [(ngModel)]="order.email" (change)="propertyChanged('email')">
                    </ngx-altea-label-control>
                </div>
            </div>  
        
            <int-phone-edit [(phone)]="order.mobile" [required]="inputsRequired"
                (phoneChange)="propertyChanged('mobile')"></int-phone-edit>

                </div>
                <div class="col">
                    {{order.email}}
                </div>
                <div class="col">
                    {{order.mobile}}
                </div>
            </div> -->
        
            <div class="row {{css_cls_row}}">
                <div class="col">
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" (click)="updateOrderContact()"
                            [disabled]="!contactInfoValid()">Doorgaan zonder aanloggen</button>
                    </div>
                </div>
            </div>
        
        </form>



    </div>
</div>
