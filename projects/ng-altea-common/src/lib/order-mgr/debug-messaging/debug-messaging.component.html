<h3>Berichten testen</h3>

<p *ngIf="!orderMgrUiSvc.order?.contact">
    Maak eerst een order met een klant.
</p>

<div class="card" *ngIf="orderMgrUiSvc.order?.contact || orderMgrUiSvc.order?.mobile || orderMgrUiSvc.order?.email">
    <div class="card-body">

        <div class="row">
            <div class="col-3">
                Contact
            </div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>

        </div>

        <div class="row mt-2" *ngFor="let code of templateCodes">
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-sm"
                    (click)="sendTemplate(code)">{{code}}</button>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-primary btn-sm" *ngIf="orderMgrUiSvc.order?.contact || orderMgrUiSvc.order?.email" (click)="sendEmail(code)">Email</button>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-primary btn-sm" *ngIf="orderMgrUiSvc.order?.contact || orderMgrUiSvc.order?.mobile" (click)="sendWhatsApp(code)">WhatsApp</button>

                <!-- testWhatsAppTemplate_old() -->

            </div>

        </div>



    </div>
</div>
