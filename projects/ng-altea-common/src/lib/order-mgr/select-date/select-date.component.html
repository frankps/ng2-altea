<div class="card">
    <div class="card-header">

        <b translate>ui.order-mgr.select-date.title</b>

        <div class="row mt-2" *ngIf="orderSummary">
            <div class="col d-flex justify-content-center">
                {{orderSummary}}
            </div>
        </div>

    </div>
    <div class="card-body">

        <div class="row">
            <div class="col d-flex justify-content-center">

                <bs-datepicker-inline [bsValue]="bsInlineValue" [minDate]="minDate"
                    (bsValueChange)="dateChanged($event)"
                    [dateCustomClasses]="dateCustomClasses"></bs-datepicker-inline>

            </div>
        </div>




    </div>
</div>
