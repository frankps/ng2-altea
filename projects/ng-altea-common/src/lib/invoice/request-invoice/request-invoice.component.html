<form #offerForm="ngForm">
    <div class="row {{css_cls_row}}">
      <div class="col">
        <ngx-altea-label-control label="dic.mobile" for="mobile">
          <input type="text" id="mobile" name="mobile" class="form-control" [(ngModel)]="offer.mobile">
        </ngx-altea-label-control>
      </div>
    </div>
    <div class="row {{css_cls_row}}">
      <div class="col">
        <ngx-altea-label-control label="dic.email" for="email">
          <input type="text" id="email" name="email" class="form-control" [(ngModel)]="offer.email">
        </ngx-altea-label-control>
      </div>
    </div>
    <div class="row {{css_cls_row}}">
      <div class="col">
        <ngx-altea-label-control label="ui.order-mgr.offer.validity" for="validity">
          <ng-select id="validity" name="validity" *ngIf="initialized" [items]="durations" bindLabel="label" bindValue="value" [clearable]="false" [multiple]="false" [(ngModel)]="offer.validity"></ng-select>
        </ngx-altea-label-control>
      </div>
    </div>
    <div class="row {{css_cls_row}}">
      <div class="col">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" translate (click)="sendOffer($event)" [disabled]="offerForm.form.pristine || !offerForm.form.valid">ui.order-mgr.offer.send</button>
        </div>
      </div>
    </div>
  </form>
