<div class="mt-5">

    <div class="col mx-5 d-grid">

        <ngx-altea-label-control label="objects.contact.email" for="email">
            <input required type="text" id="email" name="email" class="form-control"
                [(ngModel)]="email">
        </ngx-altea-label-control>

        <ngx-altea-label-control class="mt-2" label="dic.passwd" for="passwd">
            <input required type="text" id="passwd" name="passwd" class="form-control"
                [(ngModel)]="passwd">
        </ngx-altea-label-control>

        <button type="button" class="btn btn-outline-primary mt-3" (click)="login()" translate>dic.login</button>

        <button type="button" class="btn btn-outline-primary mt-3" (click)="createAccount()" translate>dic.create-account</button>

        <button type="button" class="btn btn-outline-primary mt-3" (click)="resetPassword()" translate>dic.reset-password</button>

        <span class="mt-3" *ngIf="error">{{'enums.fb-auth.' + error.code | translate}}</span>
  
    </div>
    
</div>
